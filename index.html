<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Measurements Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Measurements Converter</h1>
        <form>
        // Length
            <label for="meters">Meters</label>
            <input type="number" id="meters" name="meters">

            <label for="km">Kilometers</label>
            <input type="number" id="km" name="km">

            <label for="inches">Inches</label>
            <input type="number" id="inches" name="inches">

            <label for="feet">Feet</label>
            <input type="number" id="feet" name="feet">

            <label for="miles">Miles</label>
            <input type="number" id="miles" name="miles">

         // Temperature
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" name="celsius">

            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" name="fahrenheit">

            <label for="kelvin">Kelvin</label>
            <input type="number" id="kelvin" name="kelvin">

          // Weight
            <label for="kg">Kilograms</label>
            <input type="number" id="kg" name="kg">

            <label for="grams">Grams</label>
            <input type="number" id="grams" name="grams">

            <label for="pounds">Pounds</label>
            <input type="number" id="pounds" name="pounds">

            <label for="ounces">Ounces</label>
            <input type="number" id="ounces" name="ounces">

            <button type="submit" id="convertBtn">Convert</button>
        </form>

        <div id="output"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
